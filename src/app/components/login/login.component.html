<div class="wrap">
  <div class="form-title" (click)="fastLogin()">sign in</div>
  <form [formGroup]="attemptLogin" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>login
        <input
          type="text"
          formControlName="userName"
        >
      </label>
    </div>
    <div class="form-group">
      <label>password
        <input
          type="password"
          formControlName="password"
        >
      </label>
    </div>
    <button type="submit">
      login
    </button>
  </form>
</div>
